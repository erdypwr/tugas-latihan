<html>
<head>
    <title>Pengulangan Berdasarkan Input</title>
</head>
<body>
    <h2>Pengulangan Berdasarkan Input</h2>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah pengulangan: ", 0);
        
        document.write("<h3>Menampilkan tulisan sebanyak " + jumlah + " kali:</h3>");
        
        for (var i = 1; i <= jumlah; i++) {
            document.write(i + ". Ini adalah tulisan yang diulang<br/>");
        }
    </script>
</body>
</html>
