<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Script di Akhir Body</title>
</head>
<body>
    <h1>Latihan: Menghubungkan JavaScript</h1>
    <p id="teks">Teks awal yang akan diubah.</p>
    <button id="btn">Klik untuk ubah teks</button>

    <!-- Script diletakkan di akhir body agar DOM sudah siap -->
    <script>
        // Ambil elemen
        const tombol = document.getElementById("btn");
        const teks = document.getElementById("teks");

        // Event klik tombol
        tombol.addEventListener("click", function () {
            teks.textContent = "Teks berhasil diubah dengan JavaScript!";
            teks.style.color = "green";
        });
    </script>
</body>
</html>
